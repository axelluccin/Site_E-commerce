
<div class="jumbotron">
  <h1>Authentification</h1>
  <p></p>
</div>
<div class="row" style="padding:10px;background-color:#F7F7F7;" ng-controller="UserCtrl">
  <div class="col-md-4 row">
    <div class="col-md-12" style="padding:10px;font-weight:bold;">LOGIN</div>
    <div class="col-md-12" style="color:red">{{message}}</div>
    <div class="col-md-12"><br/></div>
    <div class="col-md-4">Email</div>
    <div class="col-md-8"><input type="text" ng-model="mailLogin" /></div>
    <div class="col-md-12"><br/></div>
    <div class="col-md-4">Password </div>
    <div class="col-md-8"><input type="password" ng-model="password"/></div>
    <div class="col-md-12"><br/></div>
    <div class="col-md-2 col-md-offset-7"><input type="submit" value="Done" class="btn btn-success" ng-click="Done()" /></div>
  </div>
  <div class="col-md-1"></div>

  <div class="col-md-7 row">
    <div class="col-md-12" style="padding:10px;font-weight:bold;">Register</div>
    <div class="col-md-12"><br/></div>
    <div class="col-md-12" >Enter you email</div>
    <div class="col-md-12"><br/></div>
    <div class="col-md-2" >E-mail</div>
    <div class="col-md-10"><input type="text" size="50" ng-model="mailSign"/></div>
    <div class="col-md-12"><br/></div>
    <div class="col-md-2 col-md-offset-7"><button class="btn btn-success" ng-click="Signin()">Done</button> </div>
  </div>
  <div class="col-md-12"> {{nameSession}}</div>

</div>
